<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="searchContainer">
        <div class="search">
          <input
            type="text"
            id="cityInput"
            placeholder="Digite o nome da cidade"
            oninput="getSuggestions()"
            onfocus="getSuggestions()"
          />
          <button>
            <img src="./assets/img/search.png" alt="" />
          </button>
        </div>
        <div class="suggestionBox">
          <ul id="suggestions" onclick="fillInput(event)"></ul>
        </div>
      </div>
      <div class="error">
        <p>Localidade não encontrada</p>
      </div>
      <div class="weather">
        <img src="./assets/img/rain.png" class="weather-icon" />
        <h2 class="condition">Nublado</h2>
        <h2 class="temp">22ºc</21>
        <h2 class="city">Fortaleza</h2>
        <div class="subcontainer">
          <div class="details">
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/min.svg" alt="" />
              </div>
              <div class="coltext">
                <p class="mintemp">20ºc</p>
                <p>Mínima</p>
              </div>
            </div>
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/max.svg" alt="" />
              </div>
              <div class="coltext">
                <p class="maxtemp">30ºc</p>
                <p>Máxima</p>
              </div>
            </div>
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/feels.svg" alt="" />
              </div>
              <div class="coltext">
                <p class="feels">31ºc</p>
                <p>Sens. Térmica</p>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/humidity.svg" alt="" />
               </div>
              <div class="coltext">
                <p class="humidity">50%</p>
                <p>Umidade</p>
              </div>
            </div>
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/wind.svg" alt="" />
              </div>
              <div class="coltext">
                <p class="wind">15 km/h</p>
                <p>Ventos</p>
              </div>
            </div>
            <div class="col">
              <div class="colimage">
              <img src="./assets/img/sunset.svg" alt="" />
            </div>
              <div class="coltext">
                <p class="sunset">17:56h</p>
                <p>Pôr do Sol</p>
              </div>
            </div>
            <div class="col">
              <div class="colimage">
                <img src="./assets/img/sunrise.svg" alt="" />
              </div>
              <div class="coltext">
                <p class="sunrise">05:00h</p>
                <p>Nascer do Sol</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="scripts/script.js"></script>
