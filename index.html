<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Nome da cidade" spellcheck="false" />
        <button>
          <img src="./assets/img/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Localidade não encontrada</p>
      </div>
      <div class="weather">
        <img src="./assets/img/rain.png" class="weather-icon" />
        <h2 class="condition">Nublado</h2>
        <h1 class="temp">22ºc</h1>
        <h2 class="city">Fortaleza</h2>
        <div class="details">
          <div class="col">
            <img src="./assets/img/min.svg" alt="" />
            <div>
              <p class="mintemp">20ºc</p>
              <p>Mínima</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/img/max.svg" alt="" />
            <div>
              <p class="maxtemp">30ºc</p>
              <p>Máxima</p>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="col">
            <img src="./assets/img/humidity.svg" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Umidade</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/img/wind.svg" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Ventos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="scripts/script.js"></script>
